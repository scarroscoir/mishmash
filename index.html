<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Curtain Effect -->
    <div id="curtain-left" class="curtain"></div>
    <div id="curtain-right" class="curtain"></div>

    <!-- Password Protection Modal -->
    <div id="password-modal">
        <div class="modal-content">
            <input type="password" id="password" placeholder="Cuir Isteach Pasfhocal">
            <button onclick="checkPassword()">Isteach</button>
        </div>
    </div>

    <div id="portfolio-content" style="display:none;">
        <!-- Header with Title -->
        <div class="header-container">
            <h1>Fáilte A Chara</h1>
        </div>

        <!-- Navigation Buttons placed under the welcome message -->
        <div class="button-container">
            <a class="prev" onclick="showSlides(slideIndex -= 1)">❮</a>
            <a class="next" onclick="showSlides(slideIndex += 1)">❯</a>
        </div>

        <!-- Slideshow with Images -->
        <div class="slideshow-container">
            <!-- Slide Groups (Images with Captions) -->
            <!-- Slide 1 Group -->
            <div class="mySlides">
                <div class="image-group">
                    <img src="images/image1.jpg" alt="image1" class="portfolio-img">
                    <img src="images/image1b.jpg" alt="image1b" class="portfolio-img">
                    <p>1</p> <!-- Title for the main image -->
                </div>
            </div>

            <!-- Slide 2 Group -->
            <div class="mySlides">
                <div class="image-group">
                    <img src="images/image2.jpg" alt="image2" class="portfolio-img">

                </div>
            </div>

            <!-- Slide 4 Group -->

            </div>

                </div>
            </div>
